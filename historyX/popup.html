<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>History X</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h1>History X</h1>
    <div class="control">
      <label for="range">No. of days to retain history</label>
      <input type="number" id="range" min="0" value="0" />
      <div class="info-icon">i</div>
      <div class="tool-tip">
        How many days to store history. <br />
        Runs once on browser launch. <br />
        0 = Unlimited
      </div>
    </div>
    <div class="control">
      <label for="limit"> Max History Entries </label>
      <input type="number" id="limit" min="0" value="0" />
      <div class="info-icon">i</div>
      <div class="tool-tip">
        Cap maximum history entries. <br />
        0 = Unlimited
      </div>
    </div>
    <div class="history-filter">
      <h2>Do not store</h2>
      <div id="search-icons">
        <div data-icon="google"></div>
        <div data-icon="bing"></div>
        <div data-icon="duckduckgo"></div>
        <div data-icon="yahoo"></div>
        <div data-icon="yandex"></div>
      </div>
    </div>
  </body>
</html>
